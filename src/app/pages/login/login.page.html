<ion-content class="ion-padding">
  <br><br>
  <h1 class="ion-text-center logo-white">
    TavGram
  </h1>
  <br><br>
  <ion-list lines="none">
    <form [formGroup]="form">
      <ion-item>
        <ion-label position="stacked">Email</ion-label>
        <ion-input type="email" formControlName="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Password</ion-label>
        <ion-input type="password" formControlName="password"></ion-input>
      </ion-item>
    </form>
  </ion-list>
  <br>
  <ion-button ion-item color="light" fill="outline" shape="round" expand="full" size="large" (click)="submit()">
    Login
  </ion-button>
  <br>
  <ion-button ion-item color="light" expand="block" (click)="signInWithGoogle()">
    <ion-icon slot="start" name="logo-google"></ion-icon>&nbsp;&nbsp;LOGIN WITH GOOGLE
  </ion-button>
  <br>
  <ion-button ion-item color="light" fill="clear" expand="full" (click)="goToSignup()">
    I'm not registered yet
  </ion-button>
</ion-content>
